<!DOCTYPE html>
<html>
<head>
  <title>Recipe: {{ recipe.title }}</title>
  <style>
    /* Add some basic styling to make the page look decent */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Center the content */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #3e8e41;
    }

    /* Add some spacing between elements */
    h1, h2, p, ul {
      margin-bottom: 20px;
    }

    /* Make the image responsive */
    img {
      height: 400px;      
      margin: 20px auto;
      border-radius: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button"><a href="/recipes">Back to Summary</a></button>
    <h1>{{ recipe.title }}</h1>
    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
    <h2>Description</h2>
    <p>{{ recipe.description }}</p>
    <h2>Ingredients</h2>
    <ul>
      {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>
    <h2>Instructions</h2>
    <ol>
      {% for instruction in recipe.instructions %}
        <li>{{ instruction }}</li>
      {% endfor %}
    </ol>
  </div>
</body>
</html>
